<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Project tracking intro component</title>

        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <img src="./images/logo.svg" alt="logo" class="logo" />

                <nav class="navigation">
                    <a href="#" class="navigation--item">Product</a>
                    <a href="#" class="navigation--item">Features</a>
                    <a href="#" class="navigation--item">Pricing</a>
                    <a href="#" class="navigation--item"></a>
                    <a
                        href="#"
                        class="navigation--item navigation--item__active"
                        >Login</a
                    >
                </nav>

                <nav class="mobile-navigation hide">
                    <a href="#" class="navigation--item">Product</a>
                    <a href="#" class="navigation--item">Features</a>
                    <a href="#" class="navigation--item">Pricing</a>
                    <a href="#" class="navigation--item"></a>
                    <a
                        href="#"
                        class="navigation--item navigation--item__active"
                        >Login</a
                    >
                </nav>

                <div class="mobile-btn">
                    <div id="close" class="hide">
                        <img src="./images/icon-close.svg" alt="" />
                    </div>

                    <div id="open" class="show">
                        <img src="./images/icon-hamburger.svg" alt="" />
                    </div>
                </div>
            </header>

            <main>
                <h1></h1>
                <div class="main--img">
                    <img src="./images/illustration-devices.svg" alt="" />
                </div>

                <div class="main--content">
                    <p class="headline"><span>New</span>Monograph Dashboard</p>
                    <h1 class="title">Powerful insights into your team</h1>
                    <p class="description">
                        Project planning and time tracking for agile teams
                    </p>

                    <p class="demo">
                        <button class="demo--btn">Schedule a demo</button>
                        <span class="preview">To see a preview</span>
                    </p>
                </div>
            </main>
        </div>
    </body>
    <script>
        const closeBtn = document.querySelector("#close");
        const openBtn = document.querySelector("#open");
        const mobileNav = document.querySelector(".mobile-navigation");

        closeBtn.addEventListener("click", () => {
            mobileNav.classList.toggle("hide");
            closeBtn.classList.remove("show");
            closeBtn.classList.add("hide");
            openBtn.classList.add("show");
        });

        openBtn.addEventListener("click", (e) => {
            mobileNav.classList.toggle("hide");
            openBtn.classList.remove("show");
            openBtn.classList.add("hide");
            
            closeBtn.classList.add("show");
        });
    </script>
</html>
