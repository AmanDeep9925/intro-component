<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Project tracking intro component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <img src="./images/logo.svg" alt="logo" class="logo" />

                <nav class="navigation">
                    <a href="#" class="navigation--item">Product</a>
                    <a href="#" class="navigation--item">Features</a>
                    <a href="#" class="navigation--item">Pricing</a>
                    <a href="#" class="navigation--item"></a>
                    <a href="#" class="navigation--item">Login</a>
                </nav>
            </header>

            <main>
                <div class="main--content">
                    <p><span>New</span>Monograph Dashboard</p>
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking for agile teams</p>

                    <p>
                        <button class="demo-btn">Schedule a demo</button> To see
                        a preview
                    </p>
                </div>

                <div class="main--img">
                    <img src="./images/illustration-devices.svg"
                    alt="illustration />
                </div>
            </main>
        </div>

        Product Features Pricing Login New Monograph Dashboard Powerful insights
        into your team Project planning and time tracking for agile teams to see
        a live preview

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </body>
</html>
